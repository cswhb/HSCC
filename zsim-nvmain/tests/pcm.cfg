// A complete configuration file for an Intel(R) Xeon(R) CPU E5-2670 0 @ 2.60GHz
// Scripts should populate the process0 entry for each application

sim : 
{
  phaseLength = 10000;              // bound phase length in cycles
  schedQuantum = 50;
};
sys : 
{
  cores : 
  {
    simpleCore = 
    {
      type = "Simple";
      icache = "l1i";
      dcache = "l1d";
    };
  };
  lineSize = 64;
  caches =
  {
    l1d =
    {
      size = 65536; //64KB
      parent = "l2";
   };
    l1i =
    {
      parent = "l2";
      size = 32768;//64KB
    };
    l2 =
    {
      caches = 1;
      size = 2097152;   //256KB
      parent = "mem";
    };
   }
}
process0 = {
   //astar
   command = "cat $ZSIMPATH/tests/pcm.cfg";
};
